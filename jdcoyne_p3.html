<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Survey | Page 3</title>
    <script src="https://kit.fontawesome.com/b7b17000e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Business Analytics Student Survey</h1>
    <main>
        <form>
            <fieldset>
                <legend>What racial or ethnic groups describe you?</legend>
                <label for="white">
                    <input type="checkbox" id="white" name="race" value="white"> White 
                </label>
                <br>
                <label for="black">
                    <input type="checkbox" id="black" name="race" value="black"> Black or African American
                </label>
                <br>
                <label for="hispanic">
                    <input type="checkbox" id="hispanic" name="race" value="hispanic"> Hispanic or Latino
                </label>
                <br>
                <label for="asian">
                    <input type="checkbox" id="asian" name="race" value="asian"> Asian
                </label>
                <br>
                <label for="native">
                    <input type="checkbox" id="native" name="race" value="native"> American Indian or Alaska Native
                </label>
                <br>
                <label for="hawaiian">
                    <input type="checkbox" id="hawaiian" name="race" value="hawaiian"> Native Hawaiian or Other Pacific Islander
                </label>
                <br>
                <label for="other">
                    <input type="checkbox" id="other" name="race" value="other"> Other
                </label>
            </fieldset>
            <fieldset>
                <legend>How do you identify yourself?
                    <span class="tooltip">
                        <i class="fa-solid fa-circle-info fontawesome"></i>
                        <span class="tooltiptext">Identifying your gender helps us enhance diversity and inclusivity in tech by addressing historical gender imbalances</span>
                    </span>
                </legend>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> Female 
                </label>
                <br>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male"> Male
                </label>
                <br>
                <label for="non-binary">
                    <input type="radio" id="non-binary" name="gender" value="non-binary"> Non-binary
                </label>
                <br>
                <label for="notapplicable">
                    <input type="radio" id="notapplicable" name="gender" value="notapplicable"> Prefer not to say
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
        <span class="page_number">Page 3 of 3</span>
        <button class="next_button" onclick="window.location.href='jdcoyne_ty.html';">Finish</button>
    </footer>
</body>
</html>
