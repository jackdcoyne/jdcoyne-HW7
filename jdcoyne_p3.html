<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Survey | Page 3</title>
    <script src="https://kit.fontawesome.com/b7b17000e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Business Analytics Student Survey</h1>
    <main>
        <form>
            <fieldset>
                <legend>What racial or ethnic groups describe you?</legend>
                <label for="white">
                    <input type="checkbox" id="white" name="race" value="white"> <span>White</span>
                </label>
                <br>
                <label for="black">
                    <input type="checkbox" id="black" name="race" value="black"> <span>Black or African American</span>
                </label>
                <br>
                <label for="hispanic">
                    <input type="checkbox" id="hispanic" name="race" value="hispanic"> <span>Hispanic or Latino</span>
                </label>
                <br>
                <label for="asian">
                    <input type="checkbox" id="asian" name="race" value="asian"> <span>Asian</span>
                </label>
                <br>
                <label for="native">
                    <input type="checkbox" id="native" name="race" value="native"> <span>American Indian or Alaska Native</span>
                </label>
                <br>
                <label for="hawaiian">
                    <input type="checkbox" id="hawaiian" name="race" value="hawaiian"> <span>Native Hawaiian or Other Pacific Islander</span>
                </label>
                <br>
                <label for="other">
                    <input type="checkbox" id="other" name="race" value="other"> <span>Other</span>
                </label>
            </fieldset>
            <fieldset>
                <legend>How do you identify yourself?
                    <span class="tooltip">
                        <i class="fa-solid fa-circle-info fontawesome"></i>
                        <span class="tooltiptext">Identifying your gender helps us enhance diversity and inclusivity in tech by addressing historical gender imbalances</span>
                    </span>
                </legend>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> <span>Female</span>
                </label>
                <br>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male"> <span>Male</span>
                </label>
                <br>
                <label for="non-binary">
                    <input type="radio" id="non-binary" name="gender" value="non-binary"> <span>Non-binary</span>
                </label>
                <br>
                <label for="notapplicable">
                    <input type="radio" id="notapplicable" name="gender" value="notapplicable"> <span>Prefer not to say</span>
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
        <span class="page_number">Page 3 of 3</span>
        <button class="next_button" onclick="window.location.href='jdcoyne_ty.html';">Finish</button>
    </footer>
</body>
</html>
